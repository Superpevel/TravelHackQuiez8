<body>
  <div class="text-center home">
      <i class="fab fa-canadian-maple-leaf"></i>
      <h1 class="h1">Привет!</h1>
      <p class="lead">Мы просим тебя ответь на несколько простых вопросов, чтобы оптимизировать подборку по твоим интересам.</p>
      <hr class="my-4">
      <p>Это займет всего несколько минут!</p>
      <a class="btn btn-primary btn-lg" id="homeBtn" href="#" role="button">Начнем!</a>
  </div>

  <!--Question 1-->
  <section class = 'mainCard' id="card0">
    <h2 class="h2 mt-3">Расскажите нам о себе!</h2>
    <form class="mt-3">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3">
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Что я хочу узнать?</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Жизнь
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Вселенная
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
              <label class="form-check-label" for="gridRadios3">
                Материя
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4">
              <label class="form-check-label" for="gridRadios4">
                Материалы
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios5" value="option5">
              <label class="form-check-label" for="gridRadios5">
                Мозг
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios6" value="option6">
              <label class="form-check-label" for="gridRadios6">
                Наука
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios7" value="option7">
              <label class="form-check-label" for="gridRadios7">
                Человек
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios8" value="option8">
              <label class="form-check-label" for="gridRadios8">
                Язык
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios9" value="option9">
              <label class="form-check-label" for="gridRadios9">
                Коммуникация
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios10" value="option10">
              <label class="form-check-label" for="gridRadios10">
                Цифровая Вселенная
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios11" value="option11">
              <label class="form-check-label" for="gridRadios11">
                Движение
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <form>
        <div class="form-group">
          <label for="formControlRange">На сколько вы знакомы с данной темой? (От 1 до 100)</label>
          <input type="range" class="form-control-range" id="formControlRange">
        </div>
      </form>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary"><a class="btn btn-primary" href="index_web_main.html">Готово</a></button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-info">Не могу выбрать :(</button>
        </div>
      </div>
    </form>
  </section>

  <script src='app.js'></script>

</body>
